<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Connection Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    
    <script>
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        
        // Test the WebSocket connection
        const wsUrl = 'wss://edutorium-api.pegioncloud.com:3000';
        console.log('Attempting to connect to:', wsUrl);
        
        const ws = new WebSocket(wsUrl);
        
        ws.onopen = function() {
            status.textContent = '✅ Connected successfully!';
            status.style.color = 'green';
            messages.innerHTML += '<p>✅ WebSocket connection established</p>';
            
            // Send a test message
            ws.send(JSON.stringify({
                action: 'login',
                token: 'test-token'
            }));
        };
        
        ws.onmessage = function(event) {
            messages.innerHTML += '<p>📨 Received: ' + event.data + '</p>';
        };
        
        ws.onerror = function(error) {
            status.textContent = '❌ Connection failed';
            status.style.color = 'red';
            messages.innerHTML += '<p>❌ WebSocket error: ' + error + '</p>';
            console.error('WebSocket error:', error);
        };
        
        ws.onclose = function(event) {
            status.textContent = '🔌 Connection closed';
            status.style.color = 'orange';
            messages.innerHTML += '<p>🔌 WebSocket closed: ' + event.code + ' - ' + event.reason + '</p>';
        };
    </script>
</body>
</html>
